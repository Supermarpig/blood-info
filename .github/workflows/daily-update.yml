name: Daily Blood Donation Data Update

on:
  schedule:
    # Run at 00:00 UTC everyday (08:00 AM Taiwan Time)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.14.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run update script
        run: node scripts/updateData.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update blood donation data"
          title: "chore: update blood donation data"
          body: |
            Automated update of blood donation data.

            - Fetched latest data from blood donation centers
            - Fetched latest PTT Lifeismoney posts

            Auto-generated by GitHub Actions.
          branch: chore/data-update-${{ github.run_id }}
          base: main
          delete-branch: true
          add-paths: |
            data/*
